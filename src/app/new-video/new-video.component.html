<div class="container">
  <div class="col-md-6 offset-md-3 mt-5">
    <form
      [formGroup]="registerForm"
      (ngSubmit)="uploadFile()"
      accept-charset="UTF-8"
      action="https://getform.io/f/{your-form-endpoint-goes-here}"
      method="POST"
      enctype="multipart/form-data"
      target="_blank"
    >
      <hr />
      <div class="form-group mt-3">
        <label class="mr-2">Upload </label>
        <input type="file" (change)="onFileChange($event)" #fileInput />
      </div>
      <hr />
      <button class="btn btn-primary" (click)="uploadFile()">Submit</button>
    </form>
  </div>
</div>
