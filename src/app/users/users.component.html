<div
  class="card shadow border-0 mb-7 w-100 flexForEveryTemplate"
  style="border-radius: 0px"
>
  <div class="card-header">
    <h5 class="mb-0">Users</h5>
  </div>
  <div class="table-responsive">
    <table class="table table-hover table-nowrap">
      <thead class="thead-light">
        <tr>
          <th scope="col">id</th>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Place</th>
          <th scope="col">email</th>
          <th scope="col">mobile</th>

          <th scope="col" style="width: 0">Actions</th>
        </tr>
      </thead>
      <tbody
        *ngFor="
          let post of POSTS
            | paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index
        "
      >
        <tr>
          <td>
            <a class="text-heading font-semibold" href="#"> {{ post.id }} </a>
          </td>
          <td>
            <img
              alt="..."
              src="{{ post.image }}"
              class="avatar avatar-sm rounded-circle me-2"
            />
          </td>
          <td>
            <a class="text-heading font-semibold" href="#">
              {{ post.name }}
            </a>
          </td>
          <td>{{ post.place }}</td>
          <td>
            <a class="text-heading font-semibold" href="#">
              {{ post.email }}
            </a>
          </td>
          <td>{{ post.mobile }}</td>
          <!-- <td>Pollachi</td> -->

          <td class="text-end">
            <a
              [routerLink]="['/detailPage', post.id]"
              class="btn btn-sm btn-neutral"
              >view</a
            >
            <button
              type="button"
              class="btn btn-sm btn-square btn-neutral text-danger-hover"
            >
              <i
                class="bi bi-trash"
                type="button"
                (click)="onDeleteProduct(post.id)"
              ></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <pagination-controls
        previousLabel="prev"
        nextLabel="Next"
        (pageChange)="onTableDataChange($event)"
      >
      </pagination-controls>
    </div>
  </div>
</div>
